<html>
    <head>
        <title>Eigenschaften des navigator-Objekts</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <header><h1>Eigenschaften des navigator-Objekts</h1></header>
        <script type="text/javascript">
            function objProperties(myObject) {
                var out = new Array();
                for( property in myObject ) {
                    out.push("<b>" + property + "</b>" + ":" + myObject[property]); 
                }
                return out;
            }
            var erg = objProperties(window.navigator);
            document.write(erg.join("<br>"));
        </script>
    </body>
</html>
