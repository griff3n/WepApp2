<html>
    <head>
        <title>Volumenrechener</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <header id="page_header">
            <h1>Volumenma&szlig;e berechnen</h1>
        </header>
        <form name="Volumenrechner">
                <br>
                <input type="number" name="input" Value="" id="input">
                <select name="volumen" size="1" id="list">
                    <option>mm3</option>
                    <option>cm3</option>
                    <option>dm3</option>
                    <option>m3</option>
                    <option>l (Liter)</option>
                </select><br><br>
                <input type="button" name="btnUmrechnen" value="Umrechnen" id="umrechnen">
                <br><br>
                <input type="text" name="mm3" id="mm3" readonly>
                <label>mm&sup3;<br></label>
                <input type="text" name="cm3" id="cm3" readonly>
                <label>cm&sup3;<br></label>
                <input type="text" name="dm3" id="dm3" readonly>
                <label>dm&sup3;<br></label> 
                <input type="text" name="m3" id="m3" readonly>
                <label>m&sup3;<br></label> 
                <input type="text" name="l" id="l" readonly>
                <label>l (Liter)<br></label> 
            </form>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
